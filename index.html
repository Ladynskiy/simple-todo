<!DOCTYPE html>
<html lang="en">
<head>

    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ToDo</h1>

    <form class="form">
        <input 
            class="input" 
            type="text" 
            placeholder="Enter your todo"
            maxlength="35"
            autocomplete="off"
        />
        <ul class="todos">
        </ul>
        <small class="small_left_click">Left click to mark as complete</small>
        <small class="small_right_click">Right click to delete the todo</small>
    </form>

</body>
<script src="/javascript.js"></script>
</html>
